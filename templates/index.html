<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo de Drones · Inicio</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo2V6ijYj6qVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Simulación de Trayectorias de Drones</h1>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h4 class="mb-0">Ingrese Parámetros</h4>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('index') }}">
              <div class="mb-3">
                <label for="rut1" class="form-label">RUT Drone 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut1"
                  name="rut1"
                  placeholder="12.345.678-9"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rut2" class="form-label">RUT Drone 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut2"
                  name="rut2"
                  placeholder="98.765.432-1"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="case_type" class="form-label">Tipo de Caso</label>
                <select class="form-select" id="case_type" name="case_type" required>
                  <option value="1" selected>Case 1 (grupo impar)</option>
                  <option value="2">Case 2 (grupo par)</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Generar Simulación</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-RO1q7ERQ+gT9Fj3p8ZzPDVtgLOn9PRLV4R/bMqcMCP4dmH6KB0u2TR+08D6NQp"
    crossorigin="anonymous"
  ></script>
</body>
</html>
